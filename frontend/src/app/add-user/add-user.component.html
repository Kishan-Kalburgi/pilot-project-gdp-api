<div class="custRow row">
  <br>
</div>

<div class="custRow row">
  <div class="col-md-2 col-xs-2 col-lg-2">
    <span></span>
  </div>

  <div class="col-md-8 col-xs-8 col-lg-8">

    <form novalidate (ngSubmit)="onFormSubmit(signupForm)" #signupForm="ngForm" autocomplete="off">

      <div class="container">
        <div style="text-align:center;">
          <h1>New User Form</h1>
          <p>Please fill in this form to create an User</p>
        </div>
        <hr>

        <label for="firstName">
          <b>First Name</b>
        </label>
        <input type="text" class="form-control" [ngModel]="user.firstName" name="firstName" #firstName="ngModel" id="inputfirstName"
          placeholder="First Name" required>

        <!-- firstName error block -->
        <div *ngIf="(firstName.invalid && ( firstName.touched || firstName.dirty) ) || isSubmitted" class="col-sm-6 text-danger">
          <div *ngIf="firstName.errors?.required">
            Please enter the firstname
          </div>
        </div>
        <label for="lastName">
            <b>Last Name</b>
          </label>
          <input type="text" class="form-control" [ngModel]="user.lastName" name="lastName" #lastName="ngModel" id="inputlastName"
            placeholder="Last Name" required>
          <!-- lastName error block -->
          <div *ngIf="(lastName.invalid && ( lastName.touched || lastName.dirty)) || isSubmitted" class="col-sm-6 text-danger">
            <div *ngIf="lastName.errors?.required">
              Please enter the lastname
            </div>
          </div>
  
          <label for="email">
            <b>Email</b>
          </label>
          <input type="text" class="form-control" [ngModel]="user.email" name="email" #email="ngModel" id="inputEmail" placeholder="Email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
          <!-- Email error block -->
          <div *ngIf="(email.invalid && ( email.touched || email.dirty)) || isSubmitted" class="col-sm-6 text-danger">
            <div *ngIf="email.errors?.required">
              Please enter the email id
            </div>
            <div *ngIf="email.errors?.pattern &&  email.dirty">
                Please enter the valid email id
            </div>
          </div>
  
          <!-- Select Password block -->
          <label for="password">
            <b>Password</b>
          </label>
          <input type="password" class="form-control" [ngModel]="user.password" name="password" #password="ngModel" id="inputpassword"
            placeholder="Password" minlength="6" required>
          <!-- password error block -->
          <div *ngIf="(password.invalid && ( password.touched || password.dirty)) || isSubmitted" class="col-sm-6 text-danger">
            <div *ngIf="password.errors?.required">
              Please enter the password
            </div>
            <div *ngIf="password.errors?.minlength && password.dirty">
                Password must have mininmum 6 characters.
            </div>
          </div>
  
          <!-- Select Gender block -->
          <label for="gender">
            <b>Gender</b>
          </label>
          <select id="select" class="form-control" [ngModel]="user.gender" name="gender" required>
            <option *ngFor="let g of gender" [value]="g"> {{g}}
            </option>
          </select>
  
          <!-- Select Date of Birth block -->
          <label for="dob">
            <b>Date of Birth</b>
          </label>
          <input type="date" class="form-control" [ngModel]="user.dob" name="dob" #dob="ngModel" id="inputdob" placeholder="Select date"
            required>
          <!-- dob error block -->
          <div *ngIf="(dob.invalid && ( dob.touched || dob.dirty)) || isSubmitted" class="col-sm-6 text-danger">
            <div *ngIf="dob.errors?.required">
              Please enter the Date of Birth
            </div>
          </div>
  
          <!-- Select status block -->
          <label for="status">
            <b>Status</b>
          </label>
          <select id="status" class="form-control" [ngModel]="user.status" name="status" required>
            <option *ngFor="let s of status" [value]="s"> {{ s }}
            </option>
          </select>
  
       
        <br>

        <div class="clearfix">
          <button type="reset" class="btn btn-danger" routerLink="/users">Cancel</button>
          <!-- <button type="submit" class="btn btn-primary" [disabled]="!signupForm.form.valid"> Submit -->
              <button type="submit" class="btn btn-primary"> Submit
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="col-md-2 col-xs-2 col-lg-2">
    <span></span>
  </div>
</div>

<div class="custRow row">
  <br>
</div>
