<div class="col-md-4 col-xs-4 col-lg-4" style="text-align:center;">
    <h1> Dashboard </h1>

<div class="custRow row">
    <div class="col-md-3 col-xs-3 col-lg-3"><span></span></div>
    <div class="col-md-3 col-xs-3 col-lg-3" style="text-align:center;">
        <button class="btn btn-primary" routerLink="/addUser"> Add </button>
    </div>
    <div class="col-md-3 col-xs-3 col-lg-3" style="text-align:center;">
        <button class="btn btn-danger" routerLink="/login"> Logout </button>
    </div>
</div>

<div>
    <br>
</div>

<div class="custRow row">
    <div class="col-md-1 col-xs-1 col-lg-1"><span></span></div>
        <div class="col-md-10 col-xs-10 col-lg-10 table-responsive">
            <table class="userTable table-bordered">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Profile Image</th>
                    <th>Date of Birth</th>
                    <th>Status</th>
                </tr>
                <tr *ngFor="let user of users">
                    <td> {{ user.firstName }} </td>
                    <td> {{ user.lastName }} </td>
                    <td> {{ user.email }} </td>
                    <td> {{ user.gender }} </td>
                    <td> {{ user.profileImage }} </td>
                    <td> {{ user.dob | date:'MM-dd-yyyy'}} </td>
                    <td> {{ user.status }} </td>
                </tr>
            </table>
        </div>
    <div class="col-md-1 col-xs-1 col-lg-1 table-responsive"><span></span></div>
</div>
